<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Project</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header></header>

    <main>
        <!-- Login Form Section Start -->
        <section id="login-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h1 class="text-title text-center">Welcome to Basic Bank</h1>
                        <form action="#" class="form-submit">
                            <input id="type-email" type="email" class="form-control" placeholder="your email">
                            <input id="type-password" type="password" class="form-control" placeholder="your password">
                            <button id="login-btn" class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Login Form Section End -->
        <!-- Transaction Section Start -->
        <section id="transaction-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="deposit-card single-card">
                            <h5 class="card-title">Deposit</h5>
                            <h2 class="blance">$ <span id="current-deposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="withdraw-card single-card">
                            <h5 class="card-title">Withdraw</h5>
                            <h2 class="blance">$ <span id="current-withdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="total-balance-card single-card">
                            <h5 class="card-title">Balance</h5>
                            <h2 class="blance">$ <span id="current-balance">00</span></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="deposit-balance-form">
                            <h2>Deposit</h2>
                            <form>
                                <input id="deposit-money" type="text" class="form-control"
                                    placeholder="$ amount you want to deposit">
                            </form>
                            <button id="deposit-btn" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="withdraw-balance-form">
                            <h2>Withdraw</h2>
                            <form>
                                <input id="withdraw-money" type="text" class="form-control"
                                    placeholder="$ amount you want to withdraw">
                            </form>
                            <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- Transaction Section End -->
    </main>
    <footer></footer>

    <!-- bootstrap js -->
    <script src="assets/js/script.js"></script>
    <!-- script js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
